<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<h1>Flat Palindromic Spirit</h1>
<div class="inputs">
    <div class="meta" id="m-wordy">
        <label for="wordy" class="meta-label">Wordy</label>
        <input class ="meta-input" type="number" id="wordy" value="1" min="0" max="10">
    </div>
    <div class="meta" id="m-oddball">
        <label for="oddball" class="meta-label">Oddball</label>
        <input class ="meta-input" type="number" id="oddball" value="3" min="0" max="10">
    </div>
    <div class="meta" id="m-fiendish">
        <label for="fiendish" class="meta-label">Fiendish</label>
        <input class ="meta-input" type="number" id="fiendish" value="2" min="0" max="10">
    </div>
    <button class="glow-on-hover" type="button" id="create-categories">New Categories!</button>
</div>

<div id="cats"></div>
<div id="selected_div">
    <div id="selected_numbers"></div>
    <label for="answer"></label>
    <input type="text" id="answer" placeholder="What links these??">

    <input id="submit_selected" type="submit" value="Submit">
</div>

<div id="answers"></div>

<script src="./app.js"></script>
</body>
</html>
